---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-me
  template:
    metadata:
      labels:
        app: finance-me
    spec:
      containers:
        - name: finance-me
          image: nmenakshy199/banking-project:latest
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: finance-me
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: finance-me
